<html>
    <head>
        <link rel="stylesheet" href="tic-tac.css" type="text/css">
    </head>
    <body>
        <h1>Let's play Tic Tac</h1>
        <table id="tic-tac-board">
            <tr>
                <td>
                    <span class="tic-tac-input" id="00"/>
                </td>
                <td>
                    <span class="tic-tac-input" id="01"/>
                </td>
                <td>
                    <span class="tic-tac-input" id="02"/>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="tic-tac-input" id="10"/>
                </td>
                <td>
                    <span class="tic-tac-input" id="11"/>
                </td>
                <td>
                    <span class="tic-tac-input" id="12"/>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="tic-tac-input" id="20"/>
                </td>
                <td>
                    <span class="tic-tac-input" id="21"/>
                </td>
                <td>
                    <span class="tic-tac-input" id="22"/>
                </td>
            </tr>
        </table>
        <h2 id="message-display">It is player X turn</h2>
        <button id="reset-button">Reset Game</button>
        <script src="logic.js"></script>
    </body>
</html>
